<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider {
  position: relative;
  width: 100%;
  overflow: hidden;
}

.slider img {
  display: none;
  width: 100%;
}

.slider img.active {
  display: block;
}

button {
  margin-top: 10px;
}

    </style>
</head>
<body>
    <div class="slider">
        <img src="https://images.unsplash.com/photo-1620231151282-957594b30e94?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cnVzc2lhbiUyMG1pbGl0YXJ5fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="Image 1">
        <img src="https://images.unsplash.com/photo-1615589184022-96f33f0c39b4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8cnVzc2lhbiUyMG1pbGl0YXJ5fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="Image 2">
        <img src="https://images.unsplash.com/photo-1620231151282-957594b30e94?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cnVzc2lhbiUyMG1pbGl0YXJ5fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="Image 3">
      </div>
      <button class="prev">Previous</button>
      <button class="next">Next</button>
      <script>
        // Get references to the HTML elements
const slider = document.querySelector('.slider');
const prevBtn = document.querySelector('.prev');
const nextBtn = document.querySelector('.next');
const images = slider.getElementsByTagName('img');
let currentIndex = 0;

// Function to show the current image and hide others
function showImage(index) {
  // Hide all images
  for (let i = 0; i < images.length; i++) {
    images[i].classList.remove('active');
  }

  // Show the image at the specified index
  images[index].classList.add('active');
}

// Function to show the next image
function nextImage() {
  currentIndex++;
  if (currentIndex >= images.length) {
    currentIndex = 0;
  }
  showImage(currentIndex);
}

// Function to show the previous image
function prevImage() {
  currentIndex--;
  if (currentIndex < 0) {
    currentIndex = images.length - 1;
  }
  showImage(currentIndex);
}

// Attach event listeners to the buttons
nextBtn.addEventListener('click', nextImage);
prevBtn.addEventListener('click', prevImage);

// Show the initial image
showImage(currentIndex);

      </script>
</body>
</html>
