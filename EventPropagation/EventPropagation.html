<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color: yellow;
            width: 400px;
            height: 400px;
        }
        .child{
            width: 300px;
            height: 300px;
            background-color: teal;
        }
        .originaldata{
            width: 200px;
            height: 200px;
            background-color: rgb(81, 167, 73);
        }
    </style>
</head>
<body>

    <div id="root" class="parent" data-name="root">
        <h1 class="onechild" id="one" data-name="parent">Hello world 1</h1>
        <h1 class="twochild" id="two" data-name="original">Hello world 2</h1>
    </div>

    
    <script src="EventPropagation.js"></script>
</body>
</html>
